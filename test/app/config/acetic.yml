test:
  public: "../public"
  debug: true
  javascripts:
    compiler: "coffee"
    source: "../assets/coffeescripts"
    destination: "assets/js"
    minify: true
    browserify: true
    files:
      "precompile.js":
        - ".simple.js"
        - ".script.js"
      "minify.js": true
      "browserified.js": true
  stylesheets:
    compiler: "stylus"
    source: "../assets/stylus"
    destination: "assets/css"
    minify: true
    files:
      "application.css":
        - "reset.css"
        - "app.css"
      "sites/index.css": true
