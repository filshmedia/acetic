test:
  public: "../public"
  debug: true
  javascripts:
    compiler: "coffee"
    source: "../assets/javascripts"
    destination: "assets/javascripts"
    minify: true
    browserify: true
    files:
      "precompile.js":
        - ".simple.js"
        - ".script.js"
      "minify.js": true
      "browserified.js": true
  stylesheets:
    compiler: "stylus"
    source: "../assets/stylesheets"
    destination: "assets/stylesheets"
    minify: true
    files:
      "application.css":
        - "reset.css"
        - "app.css"
      "sites/index.css": true
