test:
  public: "../public"
  debug: true
  javascripts:
    compiler: "coffee"
    source: "../assets/javascripts"
    destination: "assets/javascripts"
    minify: true
    files:
      - "some-file.js"
      - "some-other-file.js"
  stylesheets:
    compiler: "stylus"
    source: "../assets/stylesheets"
    destination: "assets/stylesheets"
    minify: true
    files:
      - "reset.css"
      - "app.css"
      - "sites/index.css"
